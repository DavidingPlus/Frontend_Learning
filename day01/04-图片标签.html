<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alt 替换文本，图片不显示时候，显示文本 -->
    <!-- 由于图片本身有大小比例，给一个参数即可，会自动按比例缩放，强行给两个可能导致图片变形 -->
    <img src="./images/cat.gif" alt="这是一只猫。" title="我是鼠标悬停时候的文本。" width="200">
    <br>
    <img src="错误路径" alt="我是替换文本。">

</body>

</html>
