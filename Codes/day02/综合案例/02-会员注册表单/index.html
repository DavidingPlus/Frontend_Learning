<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>

    <!-- 给所有的绑定一个表单域 -->
    <form action="">
        昵称： <input type="text" placeholder="请输入昵称">
        <br><br>

        性别：
        <input type="radio" name="gender" id="man" checked><label for="man">男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>

        所在城市：
        <select>
            <option selected>上海</option>
            <option>北京</option>
            <option>广州</option>
            <option>深圳</option>
        </select>
        <br><br>

        婚姻状况：
        <label><input type="radio" name="maritalStatus" checked>未婚</label>
        <label><input type="radio" name="maritalStatus">已婚</label>
        <label><input type="radio" name="maritalStatus">保密</label>
        <br><br>

        喜欢的类型：
        <label><input type="checkbox" name="likeType" checked>可爱</label>
        <label><input type="checkbox" name="likeType" checked>性感</label>
        <label><input type="checkbox" name="likeType">御姐</label>
        <label><input type="checkbox" name="likeType">萝莉</label>
        <label><input type="checkbox" name="likeType">小鲜肉</label>
        <label><input type="checkbox" name="likeType">大叔</label>
        <br><br>

        个人介绍：
        <br><br>
        <textarea name="" id="" cols="60" rows="10"></textarea>
        <br>

        <h3>我承诺</h3>
        <!-- 无序列表 -->
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <label><input type="checkbox">我同意所有条款</label>
        <br><br>

        <button type="submit">免费注册</button>
        <button type="reset">重置</button>

    </form>

</body>

</html>
