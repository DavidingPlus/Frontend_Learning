<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>

    <form action="">
        性别：
        <label><input type="radio" name="gender" checked><img src="./images/man.jpg" alt="man" title="man"> 男</label>
        <label><input type="radio" name="gender"><img src="./images/women.jpg" alt="woman" title="woman"> 女</label>
        <br><br>

        出生年月：
        <select>
            <option selected>请选择年</option>
            <option>1990年</option>
            <option>1991年</option>
            <option>1992年</option>
        </select>
        <select>
            <option selected>请选择月</option>
            <option>1月</option>
            <option>2月</option>
            <option>3月</option>
        </select>
        <select>
            <option selected>请选择日</option>
            <option>1日</option>
            <option>2日</option>
            <option>3日</option>
        </select>
        <br><br>

        所在地区：
        <input type="text" placeholder="奋斗着之家">
        <br><br>

        婚姻状况：
        <label><input type="radio" name="maritalStatus" checked>单身</label>
        <label><input type="radio" name="maritalStatus">未婚</label>
        <label><input type="radio" name="maritalStatus">缺爱</label>
        <br><br>

        学历：
        <input type="text" placeholder="小学">
        <br><br>

        月薪：
        <input type="text" placeholder="1000~100000">
        <br><br>

        手机号：
        <input type="text">
        <br><br>

        昵称：
        <input type="text">
        <br><br>

        喜欢的类型：
        <label><input type="checkbox" name="likeType">妩媚</label>
        <label><input type="checkbox" name="likeType">柔美</label>
        <label><input type="checkbox" name="likeType">可爱</label>
        <label><input type="checkbox" name="likeType">小鲜肉</label>
        <label><input type="checkbox" name="likeType">御姐</label>
        <label><input type="checkbox" name="likeType">萝莉</label>
        <br><br>

        自我介绍：
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <label><input type="checkbox">我同意注册条款和会员加入标准</label>
        <br><br>

        <button type="submit">提交</button>
        <button type="reset">重置</button>

    </form>

</body>

</html>
