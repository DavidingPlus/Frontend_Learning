<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证码</title>
    <style>
        .box {
            border: 1px solid #f4f4f4;
            border-top: 5px solid #9373ee;
            /* 启动内减模式 */
            box-sizing: border-box;
            width: 622px;
            text-align: center;
            margin: 30px auto;
        }

        .title {
            margin: 80px auto 32px;
            font-size: 32px;
            font-weight: 600;
            line-height: 45px;
            letter-spacing: 0px;
        }

        .header {
            font-size: 18px;
            font-weight: 400;
        }

        .code {
            width: 500px;
            background-color: rgba(147, 115, 238, 0.04);
            font-weight: 650;
            font-size: 35px;
            color: #9373EE;
            margin: 30px auto;
            padding: 20px;
            letter-spacing: 12px;
        }

        .info {
            font-size: 14px;
            line-height: 1.6;
            color: #5c5c5c;
            padding: 5px 0;
            font-family: "lucida Grande", Verdana, "Microsoft YaHei";
        }

        .null {
            height: 110px;
        }

        .info a {
            color: #9373ee;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="title">
            xxx 账号邮箱验证码
        </div>
        <div class="header">
            你正在进行邮箱验证操作，验证码为:
        </div>
        <div class="code">
            123456
        </div>
        <div class="info">
            此验证码 15 分钟内有效
        </div>
        <div class="info">
            如非本人操作
        </div>
        <div class="info">
            转给他人将导致账号被盗和个人信息泄漏，谨防诈骗
        </div>
        <div class="null"></div>
        <div class="info">
            <a href="https://www.bilibili.com/">xxx</a> - 节省研发团队的每一分钟
        </div>
    </div>

</body>

</html>
