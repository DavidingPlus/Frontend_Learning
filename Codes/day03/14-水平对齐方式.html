<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* 水平对齐方式，默认 left */
            text-align: center;
        }

        body {
            text-align: right;
        }
    </style>
</head>

<body>

    <!-- h1 标签单独设置了标签选择器，因此不会被 body 覆盖掉 -->
    <h1>新闻标题</h1>

    <!-- 见图片，给这些标签设置水平对齐方式，需要给父标签设置（可能因为他们是单标签？） -->
    <img src="./images/1.jpg" alt="1" title="1">

</body>

</html>
