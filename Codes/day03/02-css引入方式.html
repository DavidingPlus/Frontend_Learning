<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外联式，通过 link 标签引入 css -->
    <!-- rel 二者关系，这里是样式表 -->
    <!-- href 路径 -->
    <link rel="stylesheet" href="./02-p.css">
</head>

<body>

    <!-- css 到底能写在哪里 -->
    <p>这是一个 p 标签</p>

    <!-- 行内式， style 中的内容直接放大括号中的内容 -->
    <div style="color: green; font-size: 30px;">这是 div 标签</div>

</body>

</html>
