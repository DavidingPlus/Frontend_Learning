<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器，定义和使用才能生效 */
        /* 样式 . 定义，结构 class 调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }

        .size {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p class="red">p1</p>
    <p class="size">p2</p>
    <div class="red size">div 标签</div>
</body>

</html>
