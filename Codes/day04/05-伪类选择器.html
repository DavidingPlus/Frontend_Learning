<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 任何标签都可以添加伪类，来修改鼠标悬停时候的样式 */
        /* 选择器:hover {} */
        a:hover {
            color: red;
            background-color: green;
        }

        div:hover {
            color: green;
        }
    </style>
</head>

<body>

    <a href="#">这是超链接</a>

    <div>div</div>

</body>

</html>
