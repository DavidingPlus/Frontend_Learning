<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <!-- 
        块级标签的特点：
        - 比较霸道，自己独占一行
        - 高度，宽度、外边距以及内边距都可以控制
        - 宽度默认是容器（父级宽度）的 100%
        - 是一个容器及盒子，里面可以放行内或者块级元素
    -->

    <!-- div 是典型的块级元素 -->
    <div>1111</div>
    <div>2222</div>

</body>

</html>
