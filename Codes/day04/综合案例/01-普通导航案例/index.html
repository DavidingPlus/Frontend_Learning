<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 80px;
            height: 50px;
            background-color: #ff0000;
            text-align: center;
            color: #fff;
            text-decoration: none;
            /* 设置行高和整体高度相同，代表文字就在中间了 */
            line-height: 50px;
        }

        a:hover {
            background-color: #ffa500;
        }
    </style>
</head>

<body>

    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>

</body>

</html>
