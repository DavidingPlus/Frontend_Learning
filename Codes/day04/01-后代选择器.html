<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父选择器 后代选择器 {} */
        div p {
            color: red;
        }
    </style>
</head>

<body>
    <p>这是一个 p 标签</p>

    <!-- 后代：儿子，孙子，重孙子...... -->
    <div>
        <p>这是 div 的儿子</p>
    </div>

</body>

</html>
