<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* 行内标签设置宽高没有作用！！！ */
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <!-- 
        行内元素的特点：
        - 相邻行内元素在一行上，一行可以显示多个
        - 高、宽直接设置是无效的
        - 默认宽度就是它本身内容的宽度
        - 行内元素只能容纳文本或其他行内元素（a 除外）
    -->
    <!-- span 是典型的行内元素 -->
    <span>123</span>
    <span>1234</span>

</body>

</html>
