<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- controls 显示播放的控件，不写则不显示 -->
    <!-- autoplay 部分浏览器不支持，例如谷歌和 edge -->
    <!-- loop 循环播放 -->
    <audio src="./images/music.mp3" controls autoplay loop></audio>

</body>

</html>
