<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        /* 垂直布局的块级元素（其余两种不会独占一行），上下的 margin 会合并，最终的距离未最大级 */
        .one {
            margin-bottom: 50px;
        }

        .two {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="one">11</div>
    <div class="two">22</div>

</body>

</html>
