<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 10px solid #000;
            padding: 20px;
            /* 变成 css3 的盒子模型，加了 border 和 padding 不需要手动做减法，也就是这个时候盒子的大小仍未 100 * 100 ，浏览器会自动帮我们减去多余的部分！！！ */
            /* 专业术语： 内减模式 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div>文字</div>

</body>

</html>
