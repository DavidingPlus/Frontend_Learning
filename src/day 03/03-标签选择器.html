<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器，就是以标签命名的选择器 */
        /* 优点：快速统一，缺点：无法差异化设置 */
        p {
            color: red;
        }
    </style>
</head>

<body>

    <p>这是 p 标签 1</p>
    <p>这是 p 标签 2</p>
    <p>这是 p 标签 3</p>

</body>

</html>
