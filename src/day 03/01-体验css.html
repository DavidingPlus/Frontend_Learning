<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 代码写在 head 标签中， title 标签下面，加 style 标签-->
    <style>
        /* css 的注释 */
        /* 选择器 { css 属性 } */
        p {
            /* 颜色 */
            color: red;
            /* 字体大小， px 是像素，需要加上这个单位 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: green;
            /* width height */
            width: 400px;
            height: 400px;
        }
    </style>

</head>

<body>
    <p>这是一个 p 标签</p>
</body>

</html>
