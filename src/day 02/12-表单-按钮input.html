<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表单域标签 -->
    <!-- action 是表单提交的地址 -->
    <form action="">
        用户名：<input type="text" placeholder="请输入账号">
        <br>
        <br>
        密码：<input type="password" placeholder="请输入密码">
        <br>
        <br>

        <!-- 按钮，这些按钮都需要绑定 表单域 才能起作用 -->
        <!-- submit ，提交按钮，会把表单数据发送到服务器 -->
        <input type="submit" value="免费注册">
        <!-- reset ，重置按钮，会清除表单中的所有数据 -->
        <input type="reset">
        <!-- button ，可点击按钮，默认无功能，需要通过 js 脚本实现功能 -->
        <!-- value 属性，设置显示文字 -->
        <input type="button" value="普通按钮">
    </form>

</body>

</html>
