<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线 == 纸箱子 */
            border: 10px solid #000;
            /* 内边距 == 填充泡沫 ： 出现在内容和盒子边缘之间 */
            padding: 20px;
            /* 外边距 == 箱子之间的距离 ： 出现在盒子的外面 */
            margin: 50px;
        }
    </style>
</head>

<body>

    <div>内容电脑</div>
    <div>内容电脑</div>

</body>

</html>
