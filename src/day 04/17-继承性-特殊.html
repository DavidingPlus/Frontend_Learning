<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div>
        <!-- 超链接的颜色继承不会生效，因为浏览器给他设置了一个值（不是一般的默认值黑色），所以生效自己的，其他使用默认值黑色的就会继承，其他同理 -->
        <a href="#">超链接</a>
        <!-- 一级标题的字号继承不会生效，因为浏览器给他设置了一个值（不是一般的默认值 16px） -->
        <h1>一级标题</h1>
    </div>

</body>

</html>
