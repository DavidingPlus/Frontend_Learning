<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 30px;
            height: 300px;
        }
    </style>

</head>

<body>

    <!-- 继承性的特性具体见图 -->
    <!-- 文字控制属性都能继承 -->
    <div>
        这是 div 标签中的文字
        <!-- span 也会继承 div 中文字控制的属性-->
        <!-- 因此颜色会继承，但是 div 的高度不会继承 -->
        <span>这是 div 中的 span</span>
    </div>

</body>

</html>
