<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 提示 css 规律，单词首字母 */
            /* 例如，字体 500 粗， fsz500 */
            font-size: 500px;
        }

        p {
            /* 宽度 300px ，高度 200px ，背景色是粉色 */
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <!-- 生成 div 带类名 -->
    <!-- 输入 .box 生成下面 -->
    <div class="box"></div>

    <!-- p 标签 带类名 -->
    <!-- p.box -->
    <p class="box"></p>
    <!-- 带id -->
    <!-- p#id -->
    <p id="id"></p>
    <!-- p.box#id -->
    <p class="box" id="id"></p>

    <!-- div 同级 p -->
    <!-- div+p -->
    <div></div>
    <p></p>

    <!-- 父子级 -->
    <!-- div>p -->
    <div>
        <p></p>
    </div>

    <!-- ul 里面有 3 个 li ，里面有文字 111 -->
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>

    <!-- ul 里面有 3 个 li ，里面内容分别是 1 2 3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>

</html>
